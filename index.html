<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TODO</title>
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <div class="shadow"></div>
      <!-- TODO Box -->
      <div class="todo-app">
        <!-- Date and TIme -->
        <div class="today">
          <div class="day"><h2 id="hello">Thursday</h2></div>
          <div class="full-date"><p>Mar 23, 2018</p></div>
        </div>

        <!-- TODO input form -->
        <form class="input">
          <input type="text" placeholder="Add a task..." id="task-field" />
          <input type="submit" value="Add" id="task-btn" />
        </form>

        <!-- TODO lists -->
        <div class="todo">
          <div class="todo-item">
            <div class="todo-label">
              <input type="checkbox" class="checked" />
              <p class="text">Identify resources to be monitored.</p>
            </div>
            <button class="remove-btn">Remove</button>
          </div>

          <div class="todo-item">
            <div class="todo-label">
              <input type="checkbox" class="checked" />
              <p class="text">Define users and workflow</p>
            </div>
            <button class="remove-btn">Remove</button>
          </div>

          <div class="todo-item">
            <div class="todo-label">
              <input type="checkbox" class="checked" />
              <p class="text">Identify event sources by resource type.</p>
            </div>
            <button class="remove-btn">Remove</button>
          </div>

          <div class="todo-item">
            <div class="todo-label">
              <input type="checkbox" class="checked" />
              <p class="text">
                Define the relationship between resources and business systems.
              </p>
            </div>
            <button class="remove-btn">Remove</button>
          </div>

          <div class="todo-item">
            <div class="todo-label">
              <input type="checkbox" class="checked" />
              <p class="text">Identify tasks and URLs by resource type.</p>
            </div>
            <button class="remove-btn">Remove</button>
          </div>

          <div class="todo-item">
            <div class="todo-label">
              <input type="checkbox" class="checked" />
              <p class="text">Define the server configuration.</p>
            </div>
            <button class="remove-btn">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
